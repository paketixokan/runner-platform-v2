<!DOCTYPE html>
<html>
<head>
    <title>Runner V2 - Port 8001</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: Arial;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 3em;
        }
        .port-info {
            font-size: 1.5em;
            color: #00ff88;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .agents {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .agent {
            background: rgba(255,255,255,0.2);
            padding: 10px 15px;
            border-radius: 20px;
        }
        #status {
            font-size: 24px;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Runner Platform V2</h1>
            <div class="port-info">Running on Port 8001</div>
            <p>V1 on 8000 | V2 on 8001 - Both can run simultaneously</p>
        </div>
        
        <div class="grid">
            <div class="panel">
                <h2>System Status</h2>
                <div id="status">‚ö° Connecting...</div>
                <p>WebSocket: <span id="ws-status">Disconnected</span></p>
            </div>
            
            <div class="panel">
                <h2>7 AI Agents</h2>
                <div class="agents">
                    <div class="agent">üßÆ Abacus</div>
                    <div class="agent">üîß GitBot</div>
                    <div class="agent">‚ö° ScriptRunner</div>
                    <div class="agent">üíæ Memory</div>
                    <div class="agent">üìä Emergent</div>
                    <div class="agent">üé® Cursor</div>
                    <div class="agent">üéØ Orchestrator</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        console.log("V2 Frontend loading...");
        
        // Connect to WebSocket on port 8001
        let ws = new WebSocket("ws://localhost:8001/ws");
        
        ws.onopen = function() {
            console.log("Connected to V2 WebSocket on port 8001");
            document.getElementById("status").innerHTML = "‚úÖ System Active";
            document.getElementById("ws-status").innerHTML = "Connected to 8001";
        };
        
        ws.onmessage = function(event) {
            console.log("V2 Message:", event.data);
        };
        
        ws.onerror = function(error) {
            console.error("WebSocket error:", error);
            document.getElementById("status").innerHTML = "‚ùå Connection Error";
        };
        
        ws.onclose = function() {
            document.getElementById("status").innerHTML = "‚ö†Ô∏è Disconnected";
            document.getElementById("ws-status").innerHTML = "Disconnected";
        };
    </script>
</body>
</html>
