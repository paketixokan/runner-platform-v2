<!DOCTYPE html>
<html>
<head>
    <title>Runner V2</title>
    <style>
        body { background: #1a1a2e; color: white; font-family: Arial; padding: 20px; }
        h1 { color: #4CAF50; }
        .agents { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .agent { background: #2a2a3e; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Runner Platform V2</h1>
    <p>AI Operating System - 7 Agents</p>
    <div class="agents">
        <div class="agent">Abacus - Code</div>
        <div class="agent">GitBot - Git</div>
        <div class="agent">ScriptRunner - Execute</div>
        <div class="agent">Memory - Store</div>
        <div class="agent">Emergent - Manage</div>
        <div class="agent">Cursor - UI</div>
        <div class="agent">Orchestrator - Conduct</div>
    </div>
</body>
</html>
